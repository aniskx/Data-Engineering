<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Data Flow Diagram</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website hosted on GitHub Pages.</p>
    <nav>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <img src="images/example.jpg" alt="Example Image">
    <svg width="800" height="600" class="diagram">
        <!-- Lines connecting nodes -->
        <line x1="200" y1="50" x2="300" y2="100" stroke="blue" stroke-width="2"/>
        <line x1="200" y1="150" x2="300" y2="100" stroke="blue" stroke-width="2"/>
        <line x1="300" y1="100" x2="400" y2="150" stroke="blue" stroke-width="2"/>
        <line x1="300" y1="100" x2="400" y2="50" stroke="blue" stroke-width="2"/>
        
        <!-- Nodes -->
        <rect id="box1" x="150" y="50" width="100" height="50" rx="10" ry="10" class="box" data-connected="box2 box3"></rect>
        <text x="200" y="75" text-anchor="middle" dominant-baseline="middle"><a href="page1.html">Node 1</a></text>
        
        <rect id="box2" x="150" y="150" width="100" height="50" rx="10" ry="10" class="box" data-connected="box1 box4"></rect>
        <text x="200" y="175" text-anchor="middle" dominant-baseline="middle"><a href="page2.html">Node 2</a></text>
        
        <rect id="box3" x="250" y="100" width="100" height="50" rx="10" ry="10" class="box" data-connected="box1 box5"></rect>
        <text x="300" y="125" text-anchor="middle" dominant-baseline="middle"><a href="page3.html">Node 3</a></text>
        
        <rect id="box4" x="350" y="150" width="100" height="50" rx="10" ry="10" class="box" data-connected="box2 box6"></rect>
        <text x="400" y="175" text-anchor="middle" dominant-baseline="middle"><a href="page4.html">Node 4</a></text>
        
        <rect id="box5" x="350" y="50" width="100" height="50" rx="10" ry="10" class="box" data-connected="box3 box7"></rect>
        <text x="400" y="75" text-anchor="middle" dominant-baseline="middle"><a href="page5.html">Node 5</a></text>
    </svg>
    <script src="scripts/main.js"></script>
</body>
</html>
